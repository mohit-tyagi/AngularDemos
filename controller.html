<!DOCTYPE html>
<html lang="en" ng-app ng-controller="MainCtrl">
<head>
    <meta charset="utf-8">
    <title>Use Controler</title>
    <script>

        function MainCtrl ($scope) {
            $scope.people = [
                {
                    name: 'John Doe',
                    city: 'New York City',
                    state: 'New York'
                },
                {
                    name: 'John Smith',
                    city: 'Oklahoma City',
                    state: 'Oklahoma'
                },
                {
                    name: 'Henry Black',
                    city: 'Topeka',
                    state: 'Kansas'
                }
            ];
        }
    </script>
</head>
<body>
<h1>The People App</h1>
<h4>View People</h4>
<ul>
    <li ng-repeat="person in people">
        {{ person.name }} from {{ person.city }}, {{ person.state }}
    </li>
</ul>

<script type="text/javascript" src="./lib/angular.js"></script>
</body>
</html>
