<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>My First Page</title>
    <script type="text/javascript" src="./lib/angular.js"></script>
</head>

<body>
<div ng-app>

    <input type="text" ng-model="data.message"/>

    <h1>first>>>>{{data.message}}</h1>


    <div>

        <input type="text" ng-model="data.message"/>

        <h1>secound>>>>>{{data.message}}</h1>

    </div>


    <div>


        <input type="text" ng-model="data.message"/>

        <h1>third>>>>>>{{data.message}}</h1>

    </div>
    <div>
        <input type="number" ng-model="num1" placeholder="Enter First number"/>
        <input type="number" ng-model="num2" placeholder="Enter Second number" />
        <p>The sum is: {{ num1 + num2 }}</p>

    </div>

</div>
</body>
</html>
